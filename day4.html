<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col justify-center items-center">
    <h1 class="text-3xl text-bold">Frequently asked questions</h1>
  
    <button class="p-2 mt-2 border" id="namesbutton">What is Your name</button>
    <p id="names" class="hidden">My name is Malik</p>
    <button class="p-2 border">What is your age</button>
    <p id="age" class="hidden">My age is 30</p>
    <button class="p-2 border">Where is your place</button>
    <p id="place" class="hidden">My place is tly</p>
    <button class="p-2 border">What are you studying</button>
    <p id="course" class="hidden">I am studying coding</p></div>

    <div id="div1" class="w-64 h-46 border border-black bg-blue-500 cursor-pointer ml-96 mt-20 p-8">Div 1
        <div id="div2" class="w-56 h-38 border border-black bg-green-500 cursor-pointer p-8">Div 2
            <div id="div3" class="w-46 h-28 border border-black bg-orange-500 cursor-pointer p-8">Div 3
                <div id="div4" class="w-36 h-16 border border-black bg-red-500 cursor-pointer p-8">Div 4</div>
            </div>
        </div>
    </div>

    
            
        
  

    <script>
       
        const namebutton = document.getElementById('namesbutton')
        const nameElement = document.getElementById('names')
        const ageElement = document.getElementById('age')
        const placeElement = document.getElementById('place')
        const courseElement = document.getElementById('course')
         document.addEventListener('click', (e)=>{
            nameElement.classList.toggle('hidden')
            ageElement.classList.toggle('hidden') 
            placeElement.classList.toggle('hidden')
            courseElement.classList.toggle('hidden')

            
           
        })

        const div1=document.getElementById('div1')
        const div2=document.getElementById('div2')
        const div3=document.getElementById("div3")
        const div4=document.getElementById("div4")

        function toggle(div, light, dark) {
            div.classList.toggle(light);
            div.classList.toggle(dark);
            div.classList.toggle('text-black');
            div.classList.toggle('text-white');
            div.classList.toggle('text-2xl');

        }

        div1.addEventListener('click', (i)=>{
           toggle(div1, 'bg-green-400', 'bg-green-600')
            alert('Div 1 has been clicked')
            
            
        })

        div2.addEventListener('click', (h)=>{
            toggle(div2, 'bg-red-400', 'bg-red-600')
            alert('Div 2 has been clicked')
            h.stopPropagation()
            
            })

        div3.addEventListener('click', (g)=>{
            toggle(div3, 'bg-blue-400', 'bg-blue-600')
          
            alert('Div 3 has been clicked')
            g.stopPropagation()
            
           
            
        })

        div4.addEventListener('click', (f)=>{
             toggle(div4, 'bg-gray-400', 'bg-gray-600')
            alert('Div 4 has been clicked')
            
        f.stopPropagation()

            
         })



    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>




    
</body>
</html>
