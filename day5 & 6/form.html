<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    

    <form id="demoForm" action="https://httpbin.org/post" method="POST" class="bg-white p-6 border rounded-lg">
         <h1 class="text-3xl text-bold mb-3">Contact form</h1>

        <div>
           <label for="name" class="block mb-1 text-gray-700">Name</label>
           <input type="text" id="name" placeholder="Your name" class="w-full border rounded p-2">
           <p id="nameFeedback" class="block text-sm text-red-600"></p>
        </div>

        <div>
            <label for="email" class="block mb-1 text-gray-700">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" class="w-full border rounded p-2">
            <p id="emailFeedback" class="block text-sm text-red-600"></p>
        </div>

        <div>
            <label for="password" class="block mb-1 text-gray-700">Password</label>
            <input type="password" id="password" placeholder="Enter Password" class="w-full border rounded p-2">
            <p id="passFeedback" class="block text-sm text-red-600"></p>
        </div>

        
        
        <button type="submit" class="w-full bg-blue-600 text-white mt-3 mb-3 rounded-lg p-2">Submit</button>
        <p id="feedback" class="text-sm"></p>
    </form>

    <script>
        const demoForm = document.getElementById('demoForm')
        const nameInput = document.getElementById('name')
        const emailInput = document.getElementById('email')
        const passwordInput = document.getElementById('password') 
        const feedback = document.getElementById('feedback');

        const namePattern = /^[A-Za-z]+\s+[A-Za-z]+$/
        const emailPattern = /^[^\s@]+@[^\s@]+\.[A-Za-z]+$/
        const passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@$%&*?]).{8,}$/

        const nameFeedback = document.getElementById('nameFeedback')
        const emailFeedback = document.getElementById('emailFeedback')
        const passFeedback = document.getElementById('passFeedback')

        function namecheck(){
            const name = nameInput.value.trim()
            if(!namePattern.test(name)){
                nameFeedback.textContent='Name should contain capital and small letters and a space'
            }else{
                nameFeedback.textContent=''
            }

            return namePattern.test(name);
        }

        function emailcheck(){
            const email = emailInput.value.trim()
            if(!emailPattern.test(email)){
                emailFeedback.textContent='Please enter Valid email'
            }else{
                emailFeedback.textContent=''
            }

            return emailPattern.test(email)
        }

        function passcheck(){
            const password = passwordInput.value.trim()
            if(!passPattern.test(password)){
                passFeedback.textContent='Password should contain uppercase,lowercase letters and special characters and must be atleast 8 '
            }else{
                passFeedback.textContent=''
            }
            return passPattern.test(password)

        
 }

        nameInput.addEventListener('blur', namecheck);

        emailInput.addEventListener('blur', emailcheck);

        passwordInput.addEventListener('input', passcheck);

        demoForm.addEventListener('submit', (e)=>{
            e.preventDefault();

      const allOk = namecheck()&&emailcheck()&&passcheck()

      if(allOk){
        feedback.textContent='All good form Submitting'
        feedback.className='text-green-500'
      }else{
        feedback.textContent='please fill the form properly'
        feedback.className='text-red-600'
      }
    })
      
        
    </script>
    
</body>
</html>

    
</body>
</html>
